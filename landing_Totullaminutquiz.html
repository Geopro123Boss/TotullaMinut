<!DOCTYPE html>
<html lang="ro">
<head>

            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            margin-bottom: 20px;

        }

        .cta-button {

            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 5px;

        }

        .cta-button:hover {
